<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX Unit and Box-Sizing Property</title>
    <style>
        /* IMPLICIT STYLING */
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: sans-serif;
        }
        #box{
            border: 2px solid;
            padding: 10px;
            width: 200px;
            height: 200px;
            /*default property-> box-sizing: content-box;  */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla laudantium pariatur saepe nesciunt, odit reiciendis! Voluptates, non. Animi quos provident recusandae iusto quo cum doloribus a inventore expedita, aliquid nam.</p>
    </div>
</body>
</html>
