    <h2>Test Page Generator</h2>
    <p>Test Page Generate Any Number of Pages in a bucked Structure</p>

        <table>
            <tr>
            <th align="right">Current Root</th>
            <td> <input placeholder="Root path Default:/Content/<current-timestamp>" size="46"> </td>
            </tr>
            <tr>
                <th align="right">Template</th>
                <td> <input placeholder="Template [Optional]" size="46"> </td>
            </tr>
            <tr>
                <th align="right">Total Pages</th>
                <td> <input placeholder="Total Number Pages To Generate" size="46"> </td>
            </tr>
            <tr>
                <th align="right">Bucket Size</th>
                <td> <input placeholder="Bucket size Number of pages Generate to folder" size="46"> </td>
            </tr>
            <tr>

            </tr>

                <th align="right">Properties</th>
                <td>
                    <table border>
                        <tr>
                            <td>Multi</td>
                            <td>Name</td>
                            <td>Value</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td> <input type="text"> </td>
                            <td> <input type="text" size="35"> </td>

                        </tr>
                        <tr>

                        </tr>
                    </table>
                </td>
            </tr>
