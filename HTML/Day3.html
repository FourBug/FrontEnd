<p> It is Block Level Element

span
<span> Content </span>
It is a inline Element. (Takes Width as per size)
<p>Hello</p>
<p>INDIA</p>
<span>Hello</span>
<span>India</span>

div tag
DIV is a container Tag used for other HTML elements.
It is block Level Element. (Takes Full Width)
<div> HELLO </div>
<div> INDIA </div>
All Symantic Tags are replaced by DIV tag in HTML5.

nav tag
NAV is same as DIV tag.
<nav> HELLO </nav>
<nav> INDIA </nav>

Form tag
<form action='#' method='GET'>   method='POST'
				// Bydefault GET 
create your form here.
</form>

<form action='day1.html'>
Username : <input><br>
Password : <input><br>
<input type='submit'>
</form>

<form action='#' method='POST'>
Username : <input name='uname'><br>
Password : <input name='pass'><br>
<input type='submit'>
</form>

if method attribute has GET value, then all the data will be visible in URL,
And if method has POST value data will not visible in URL.
