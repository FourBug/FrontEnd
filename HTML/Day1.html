HTML :-> HTML - Hyper Text Markup Language
HTML works on TAGS
Tags always enclosed in angle bracket(diamond) <>
<TAG> </TAG>
There are two types of TAGS
1) Container TAG
It has a closing Tag, and data(Content).
<TAG> CONTENT </TAG>
2) Empty TAG
It does not has any closing tag or content.
<TAG>
